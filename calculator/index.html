<!--  <!DOCTYPE html>   -->
<html>
<head>
	<title>jGrasse Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Hind" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="calculator.js"></script>

</head>
<body>
  
  	<table>
		<thead>
			<tr>
				<th colspan=4 id="screen">0</th>
			</tr>
		</thead>
		<tbody>
			<tr>
        <td id="7" class="num"><button>7</button></td>
        <td id="8" class="num"><button>8</button></td>
        <td id="9" class="num"><button>9</button></td>
        <td id="x" class="opr"><button>x</button></td>
			</tr>
			<tr>
        <td id="4" class="num"><button>4</button></td>
        <td id="5" class="num"><button>5</button></td>
        <td id="6" class="num"><button>6</button></td>
        <td id="/" class="opr"><button>/</button></td>

			</tr>
			<tr>
        <td id="1" class="num"><button>1</button></td>
        <td id="2" class="num"><button>2</button></td>
        <td id="3" class="num"><button>3</button></td>
        <td id="eq"><button>=</button></td>
			</tr>
			<tr>
        <td id="+" class="opr"><button>+</button></td>
        <td id="0" class="num"><button>0</button></td>
        <td id="-" class="opr"><button>-</button></td>
        <td id="dec"><button>.</button></td>
			</tr>

		</tbody>
	</table>
  
</body>
</html>
