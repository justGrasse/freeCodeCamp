<!--  <!DOCTYPE html>   -->
<html>
<head>
	<title>jGrasse Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Hind" rel="stylesheet">

</head>
<body>
  
  	<table>
		<thead>
			<tr>
				<th colspan=4 id="screen">0</th>
			</tr>
		</thead>
		<tbody>
			<tr>
        <td id="1"><button>1</button></td>
        <td id="2"><button>2</button></td>
        <td id="3"><button>3</button></td>
        <td id="*"><button>x</button></td>
			</tr>
			<tr>
        <td id="4"><button>4</button></td>
        <td id="5"><button>5</button></td>
        <td id="6"><button>6</button></td>
        <td id="/"><button>/</button></td>

			</tr>
			<tr>
        <td id="7"><button>7</button></td>
        <td id="8"><button>8</button></td>
        <td id="9"><button>9</button></td>
        <td id="="><button>=</button></td>
			</tr>
			<tr>
        <td id="+"><button>+</button></td>
        <td id="0"><button>0</button></td>
        <td id="-"><button>-</button></td>
        <td id="AC"><button>AC</button></td>
			</tr>

		</tbody>
	</table>
  
</body>
</html>
